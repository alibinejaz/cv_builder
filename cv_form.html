<!DOCTYPE html>
<html>

    <head>
        <title>CV Form</title>
        <link rel="stylesheet" href="css\mystyle.css">
    </head>

    <body>     
        <form action="CV.html" id="signup"> 
            <h1>Fill Form for CV</h1>
            <div class="field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your fullname" />
                <small></small>
            </div>
            <div class="field">
                <label for="name">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" />
                <small></small>
            </div>
            <div class="field">
                <label for="name">Phone:</label>
                <input type="number" id="phone" name="phone" placeholder="Enter your Phone" />
                <small></small>
            </div>
            <div class="field">
                <label for="name">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter your City" />
                <small></small>
            </div>
            <div class="field">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email address" />
                <small></small>
            </div>
            <div class="field">
                <label for="name">Objectives:</label>
                <textarea type="text" id="objective" name="objective" placeholder="Enter your objective"></textarea>
            </div>
            <div class="field">
                <label for="name">Skills:</label>
                <textarea type="text" id="skill" name="skill" placeholder="Enter your skill"></textarea>
            </div>
            <div class="field">
                <label for="name">Education:</label>
                <textarea type="text" id="education" name="education" placeholder="Enter your education"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </body>
    <script src="js/form.js"></script>
</html>
